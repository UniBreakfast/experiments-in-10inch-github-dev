<!DOCTYPE html>
<html lang="en">

<head id="head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <script type="module" src="app.js"></script>

  <title>Yet to be named...</title>
</head>

<body id="body">
  <header>
    <form action="javascript:" class="select">
      <select id="select">
        <option value="alpha">alpha</option>
        <option value="beta">beta</option>
        <option value="gamma">gamma</option>
      </select>
    </form>

    <select class="form">
      <option value="buttons">buttons</option>
      <option value="edit">edit</option>
      <option value="remove">remove</option>
      <option value="add">add</option>
    </select>

    <div class="forms">
      <form action="javascript:" class="buttons">
        <button>edit</button>
        <button>remove</button>
        <button>add</button>
      </form>

      <form action="javascript:" class="edit">
        <button type="reset">revert</button>
        <input type="text" value="value">
        <button type="submit">update</button>
        <button>cancel</button>
      </form>

      <form action="javascript:" class="remove">
        <span>remove value?</span>
        <button type="submit">yes</button>
        <button>no</button>
      </form>

      <form action="javascript:" class="add">
        <button type="reset">clear</button>
        <input type="text" placeholder="option">
        <button type="submit">add</button>
        <button>cancel</button>
      </form>
    </div>
  </header>
</body>

</html>
